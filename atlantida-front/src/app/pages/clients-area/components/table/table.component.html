<table>
  <thead>
    <tr>
      <th>Ações</th>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Endereço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>
        <div class="icons">
          <button class="action-btn">
            <img src="/assets/images/icon1.png" alt="icon1" class="icon1" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon2.png" alt="icon2" class="icon2" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon3.png" alt="icon3" class="icon3" />
          </button>
        </div>
      </td>
      <td>{{ client.nome }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.cpf }}</td>
      <td>{{ client.telefone }}</td>
      <td>{{ client.endereco }}</td>
    </tr>
  </tbody>
</table>
