<div #modalComponent class="modal">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">&times;</button>
      <div class="title">
        <h1>ADICIONAR CLIENTE</h1>
        <h3>Adicione um cliente novo como preferir</h3>
      </div>
      <form [formGroup]="clientForm">
        <div class="field">
          <label for="name">Nome</label>
          <input type="text" id="name" formControlName="name" name="name" placeholder="Insira o nome do cliente" required>
        </div>
        <div class="field">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" name="password" placeholder="Insira a senha do cliente" required>
          </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" name="email" placeholder="Insira o email do cliente"required>
        </div>
        <div class="field">
          <label for="phone">Telefone</label>
          <input type="text" id="phone" formControlName="phone" name="phone"  placeholder="Insira o telefone do cliente" required>
        </div>
        <div class="field">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" name="cpf" placeholder="Insira o CPF do cliente"required>
          </div>
        <div class="field">
          <label for="address">Endereço</label>
          <input type="text" id="address" formControlName="address" name="address"  placeholder="Insira o endereço do cliente" required>
        </div>
        <div class="buttons">
        <button class="cancel-button" (click)="closeModal()">Cancelar</button> 
        <button class="confirm-button" (click)="addClient()">Adicionar</button>
        </div>
      </form>
    </div>
</div>
