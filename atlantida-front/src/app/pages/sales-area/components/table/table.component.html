<table>
  <thead>
    <tr>
      <th>Ações</th>
      <th>Id do Pedido</th>
      <th>Id do Cliente</th>
      <th>Valor Total</th>
      <th>Id do Produto</th>
      <th>Data do Pedido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders.slice(0, 5)">
      <td>
        <div class="icons">
          <button class="action-btn">
            <img src="/assets/images/icon1.png" alt="icon1" class="icon1" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon2.png" alt="icon2" class="icon2" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon3.png" alt="icon3" class="icon3" />
          </button>
        </div>
      </td>
      <td>{{ order.idPedido }}</td>
      <td>{{ order.idCliente }}</td>
      <td>{{ order.valorTotal | currency:'BRL' }}</td>
      <td>{{ order.idProduto }}</td>
      <td>{{ order.dataPedido | date:'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>
