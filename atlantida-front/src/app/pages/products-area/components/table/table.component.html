<table>
  <thead>
    <tr>
      <th>Ações</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | slice:0:5" >
      <td>
        <div class="icons">
          <button class="action-btn">
            <img src="/assets/images/icon1.png" alt="icon1" class="icon1" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon2.png" alt="icon2" class="icon2" />
          </button>
          <button class="action-btn">
            <img src="/assets/images/icon3.png" alt="icon3" class="icon3" />
          </button>
        </div>
      </td>
      <td>{{ product.nome }}</td>
      <td>{{ product.descricao }}</td>
      <td>{{ product.preco }}</td>
      <td>{{ product.estoque }}</td>
      <td>{{ product.tipo }}</td>
    </tr>
  </tbody>
</table>
<div class="pagination-button">
  <div class="voltar">
      Voltar 5
  </div>
  <div class="avancar">
      Avançar 5
</div>
