<div #modalComponent class="modal">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">&times;</button>
      <div class="title">
        <h1>ADICIONAR PRODUTO</h1>
        <h3>Adicione um produto novo como preferir</h3>
      </div>
      <form [formGroup]="productForm">
        <div class="field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" formControlName="nome" name="nome" placeholder="Insira o nome do produto" required>
        </div>
        <div class="field">
          <label for="descricao">Descricao</label>
          <input type="text" id="descricao" formControlName="descricao" name="descricao" placeholder="Insira o descricao do produto"required>
        </div>
        <div class="field">
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" formControlName="tipo" name="tipo"  placeholder="Insira o tipo do produto" required>
        </div>
        <div class="field">
            <label for="preco">Preço</label>
            <input type="number" id="preco" formControlName="preco" name="preco" placeholder="Insira o preco do produto"required>
          </div>
        <div class="field">
          <label for="estoque">Estoque</label>
          <input type="number" id="estoque" formControlName="estoque" name="estoque"  placeholder="Insira o endereço do produto" required>
        </div>
        <div class="field">
          <label for="imagem">Imagem</label>
          <input type="url" id="imagem" formControlName="imagem" name="imagem"  placeholder="Cole a URL da imagem" required>
        </div>
        <div class="buttons">
        <button class="cancel-button" (click)="closeModal()">Cancelar</button> 
        <button class="confirm-button" (click)="addProduct()">Adicionar</button>
        </div>
      </form>
    </div>
</div>
