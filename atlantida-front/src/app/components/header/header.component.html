<header class="header">
    <button class="brand" (click)="goToLanding()">
        <img src="/assets/images/logo.svg" alt="logo" class="logo"/>
        <div class="title">
            <h1 class="titleText">ATLÃ‚NTIDA</h1>
            <h2 class="titleText">PESCADOS</h2>
        </div>
    </button>

    <ng-container *ngIf="userData; else guestUser">
        <ng-template *ngTemplateOutlet="loggedUser"></ng-template>
    </ng-container>

    <ng-template #guestUser>
        <div class="options">
            <button class="signup" (click)="goToSignup()">
                Cadastre-se
            </button>
            <button class="login" (click)="goToLogin()">
                Fazer Login
            </button>
        </div>
    </ng-template>

    <ng-template #loggedUser>
        <div class="options">
            <div class="user">
                <button class="shopCart" (click)="goToShopCart()">
                    <img src="/assets/images/shopcart_2.svg" alt="carrinho">
                    Acessar Carrinho
                </button>

                <img src="/assets/images/avatar.png" alt="imagem de avatar" class="avatarImg">
            </div>

            <button class="logout" (click)="logout()">
                Sair
            </button>
        </div>
    </ng-template>
</header>
